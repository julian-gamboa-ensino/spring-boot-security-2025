<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" th:field="*{login}" required>
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem conta? <a th:href="@{/register}">Registre-se</a></p>
    </div>
</body>
</html>
