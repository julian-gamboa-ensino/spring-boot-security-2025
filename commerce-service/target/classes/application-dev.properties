# Configuração do servidor para o perfil de desenvolvimento
server.port=8081

# Configuração do Spring
spring.application.name=commerce-service

# Configuração do banco de dados H2 para o perfil de desenvolvimento
spring.datasource.url=jdbc:h2:mem:veiculosdb_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração JPA para o perfil de desenvolvimento
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configurações específicas do serviço de comércio
commerce.cart.timeout=60000
commerce.vehicle.allowed-colors[0]=BRANCA
commerce.vehicle.allowed-colors[1]=PRATA
commerce.vehicle.allowed-colors[2]=PRETA


logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

